<widget-error-messages></widget-error-messages>
<widget-success-messages></widget-success-messages>
<div class="cgb" cg-busy="myPromise"></div>
<div class="row" ng-init="userLogged()">
    <div class="col-xs-12 col-sm-6 col-sm-offset-2 col-md-6 col-md-offset-2">
        <h1 translate>SIGNIN.SIGN_IN</h1>
        <form role="form" no-validate>
            <fieldset>
                <div class="form-group">
                    <label for="username" translate>SIGNIN.EMAIL</label>
                    <input type="text" class="form-control" id="username" placeholder="{{'SIGNIN.EMAIL_PH'|translate}}" ng-model="loginData.userName">
                    <label for="password" translate>SIGNIN.PASSWORD</label>
                    <input type="password" class="form-control" id="password" placeholder="{{'SIGNIN.PASSWORD_PH'|translate}}" ng-model="loginData.password">
                </div>
                <button type="submit" class="btn btn-primary pull-right" ng-init="initLoginMsg()" ng-click="login()" translate>SIGNIN.SIGN_IN</button>
            </fieldset>
        </form>

    </div>
    <div class="clear-both"></div>
    <div class="col-xs-12 col-sm-6 col-sm-offset-2 col-md-6 col-md-offset-2" ng-controller="UserLogInController">
        <a href="#" id="passReset" editable-email="usr.email" onaftersave="resetPassword(usr)" ng-init="initLoginMsg()">
            {{'SIGNIN.FORGOT_PASSWORD'|translate}}
        </a>
    </div>
    <div class="col-xs-12 col-sm-6 col-sm-offset-2 col-md-6 col-md-offset-2">
        <h3 translate>SIGNIN.ALT_LOGIN</h3>
    </div>
    <div class="col-xs-12 col-sm-6 col-sm-offset-2 col-md-6 col-md-offset-2">
        <div class="socialLogin">
            <form role="form">
                <input type="image" src="../img/login_fb.png" alt="Submit" width="100%" height="32" ng-click="FBlogin()">
            </form>
        </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-sm-offset-2 col-md-6 col-md-offset-2">
        <div class="socialLogin" ng-controller="GoogleCtrl">
            <input type="image" src="../img/googlePlusLogin.png" alt="Submit" width="100%" height="32" ng-click="login()">
        </div>
    </div>
</div>
