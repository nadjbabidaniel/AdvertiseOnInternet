<widget-error-messages></widget-error-messages>
<widget-success-messages></widget-success-messages>
<div class="col-xs-12 col-sm-2 ">
    <img src="../img/rm_logo.png" style="max-height:100px" class="img-responsive" />
</div>
<div class="col-xs-12 col-sm-10" >
    <form name="updateInformationForm" role="form" class="form-horizontal col-xs-12 col-sm-7 col-sm-offset-2 col-md-5" ng-submit="updateInformationForm.$valid" no-validate>
        <fieldset>
            <div class="form-group">
                <label for="password">New pasword</label>
                <input type="password" class="form-control" name='new_password' ng-model='model.NewPassword' placeholder='New password' required>
                <div ng-show="updateInformationForm.confirm_password.$error.required">Field required!</div>
                <div ng-show="updateInformationForm.confirm_password.$error.passwordVerify">Fields are not equal!</div>
            </div>
            <div class="form-group">
                <label for="password">Confirm new pasword</label>
                <input type="password" class="form-control" name='confirm_password' placeholder='Confirm password' ng-model='model.ConfirmPassword' required data-password-verify="model.NewPassword">
                <div ng-show="updateInformationForm.confirm_password.$error.required">Field required!</div>
                <div ng-show="updateInformationForm.confirm_password.$error.passwordVerify">Fields are not equal!</div>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-primary pull-right" ng-click="updateUser()" ng-disabled="updateInformationForm.$invalid" />
            </div>
        </fieldset>
    </form>
</div>
